<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Page</title>
    <!-- Add your CSS and JavaScript links here -->
</head>
<body>
    <!-- Header Section (Navigation, Logo, etc.) -->
    <header>
        <!-- Add your header content here (e.g., logo, navigation menu) -->
    </header>

    <!-- Main Content Section - Product Listing -->
    <main>
        <div class="product-listing">
            <!-- Product Card 1 -->
            <div class="product-card">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1 Title</h3>
                <p class="product-price">$19.99</p>
                <p class="product-description">Product 1 brief description here...</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Product Card 2 -->
            <div class="product-card">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2 Title</h3>
                <p class="product-price">$29.99</p>
                <p class="product-description">Product 2 brief description here...</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Add more product cards as needed -->

        </div>

        <!-- Pagination or Infinite Scroll Section (depending on your choice) -->
        <div class="pagination">
            <!-- Pagination links or infinite scroll implementation goes here -->
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <!-- Add your footer content here (e.g., links, copyright information) -->
    </footer>
</body>
</html>
